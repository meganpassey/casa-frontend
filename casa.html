<!doctype html>
<html lang="en">
<head>
    <title>CaSa CampSafe</title>
    <link rel="stylesheet" type="text/css" href="css/casa.css">
    <link rel="stylesheet" type="text/css" href="semantic/packaged/css/semantic.css">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="semantic/packaged/javascript/semantic.js"></script>
</head>
<body>
    <div class="ui page grid stackable relaxed segment">
    <div class="eight wide column">
    <div class="ui form segment">
      <div class="field">
        <label>Username</label>
        <div class="ui left labeled icon input">
          <input type="text" placeholder="Username">
          <i class="user icon"></i>
          <div class="ui corner label">
            <i class="icon asterisk"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Password</label>
        <div class="ui left labeled icon input">
          <input type="password">
          <i class="lock icon"></i>
          <div class="ui corner label">
            <i class="icon asterisk"></i>
          </div>
        </div>
      </div>
      <div class="ui error message">
        <div class="header">We noticed some issues</div>
      </div>
      <div id="submit" class="ui pink submit button">Login</div>
      <div class="ui gray button">Sign Up</div>
    </div>
    </div>
    </div>
</body>

</html>
